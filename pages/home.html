<!DOCTYPE html>
<html lang="en-AU">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Game Title</title>
	<link rel="stylesheet" type="text/css" href="./Styles/Theme.css" />
</head>

<body>
	<main>
		<h1>Home</h1>
	</main>
	<script type="module">
		import Socket from "./Modules/Socket.js";
		import nav from "./Modules/nav.js";
    import header from "./Modules/header.js";
    import SimpleGreeting from "./Modules/SimpleGreeting.js";
    import TopNav from "./Modules/TopNav.js";
    header()
		
		const socket = new Socket();
		socket.on("connect", function() {
			socket.emit("user");
		});
		socket.once("user", function(user) {
			nav(user);
		});
	</script>
  <hr/>
  <simple-greeting name="Andrew">ff</simple-greeting>
  <top-nav></top-nav>
  
  <script type="module">
    document.getElementsByTagName("simple-greeting")[0].name = user;
  </script>
</body>

</html>
